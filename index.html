<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Nabila-Shop â€¢ Katalog Affiliate</title>

<style>
  :root{--bg:#0f1012;--card:#111316;--accent:#ff6b00;--muted:#9aa4b2}
  body{margin:0;background:#0f1012;font-family:Inter,Arial;color:#e7eef6}
  .wrap{max-width:640px;margin:20px auto;padding:16px}
  .card{background:#111316;border-radius:12px;padding:16px}

  /* ===== PROFILE CENTER ===== */
  .profile-box{
    text-align:center;
    margin-bottom:25px;
  }
  .avatar{
    width:120px;
    height:120px;
    margin:auto;
    border-radius:20px;
    overflow:hidden;
    border:3px solid rgba(255,107,0,0.4);
  }
  .avatar img{
    width:100%;height:100%;object-fit:cover;
  }
  .profile-name{
    font-size:24px;
    font-weight:700;
    margin-top:14px;
    color:#ffb35a;
  }
  .profile-desc{
    font-size:14px;
    color:var(--muted);
    margin-top:6px;
    line-height:1.6;
  }

  /* list item */
  .product{display:flex;justify-content:space-between;align-items:center;padding:12px;border-radius:10px;background:#0f1113;margin-top:10px}
  .product img{width:60px;height:60px;border-radius:8px;object-fit:cover}
  .info{flex:1;margin-left:12px}
  .info h3{margin:0;font-size:15px}
  .price{margin-top:6px;color:var(--accent);font-weight:700;font-size:14px}
  .buyBtn{padding:8px 12px;background:var(--accent);color:#000;border-radius:8px;font-weight:700;text-decoration:none}

  /* search & sort */
  .controls{display:flex;gap:8px;margin-top:16px}
  .controls input,.controls select{flex:1;padding:10px;background:#0d0f11;border:1px solid #222;border-radius:8px;color:#e7eef6}

  footer{text-align:center;margin-top:20px;font-size:13px;color:var(--muted)}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">

    <div class="profile-box">
      <div class="avatar">
        <img id="profilePic" src="https://i.pinimg.com/1200x/ea/a3/7b/eaa37b5c86102634ace1adc8748d15af.jpg">
      </div>
      <div class="profile-name">Nabila-Shop</div>
      <div class="profile-desc">
        Selamat datang di katalog affiliate kami.  
        Temukan produk pilihan terbaik untuk kamu ðŸ§¡
      </div>
    </div>

    <div class="controls">
      <input id="searchBox" type="text" placeholder="Cari produk..." />
      <select id="sortSelect">
        <option value="default">Urutkan</option>
        <option value="low">Termurah</option>
        <option value="high">Termahal</option>
        <option value="az">A - Z</option>
      </select>
    </div>

    <div id="product-list"></div>

  </div>

  <footer>Â©Nabila-Shopp</footer>
</div>

<script>
(function(){
  // 1. INI ADALAH TEMPAT ANDA MEMASUKKAN DATA PRODUK SECARA HARDCODED
  // HILANGKAN SEMUA PRODUK CONTOH INI DAN GANTI DENGAN PRODUK ANDA
  let products = [
      {
          name: "Hadju Tunik Brukat Bordir Sapto / Tunik Brokat Tali Kancing Mutiara Payet Diamond / Baju Kondangan, Wisuda, Seragaman, Bridesmaids,",
          price: "Rp50.000",
          link: "https://s.shopee.co.id/8zxPCWY3W9", // Ganti dengan Link Shopee Affiliate Anda
          image: "https://down-id.img.susercontent.com/file/id-11134207-7rasa-m4ggx52njag3ae.webp" // Ganti dengan URL Gambar Publik Anda
      },
      {
          name: "ALINA tunik by ZALFA OUTFIT / kemeja panjang / tunik polos / tunik rayon",
          price: "Rp85.000",
          link: "https://s.shopee.co.id/8KhiPQ2q5W", // Ganti dengan Link Shopee Affiliate Anda
          image: "https://down-id.img.susercontent.com/file/sg-11134201-22110-qcdsgao1vikvf4@resize_w450_nl.webp" // Ganti dengan URL Gambar Publik Anda
      },
      // Tambahkan produk Anda berikutnya di sini dengan format yang sama:
      // {
      //     name: "Nama Produk",
      //     price: "Harga",
      //     link: "Link Affiliate",
      //     image: "Link Gambar Publik"
      // }
  ];

  const list=document.getElementById("product-list");
  const search=document.getElementById("searchBox");
  const sort=document.getElementById("sortSelect");

  // Fungsi save() (localStorage) telah dihapus

  function render(){
    let arr=[...products];
    const q=search.value.toLowerCase();
    if(q) arr=arr.filter(p=>p.name.toLowerCase().includes(q));

    if(sort.value==="low") arr.sort((a,b)=>num(a.price)-num(b.price));
    if(sort.value==="high") arr.sort((a,b)=>num(b.price)-num(a.price));
    if(sort.value==="az") arr.sort((a,b)=>a.name.localeCompare(b.name));

    list.innerHTML = arr.map(p=>`
      <div class="product">
        <img src="${p.image}" onerror="this.src='https://via.placeholder.com/60?text=Error'" />
        <div class="info">
          <h3>${p.name}</h3>
          <div class="price">${p.price}</div>
        </div>
        <a class="buyBtn" href="${p.link}" target="_blank">Beli</a>
      </div>
    `).join("");
  }

  function num(s){return parseInt(String(s).replace(/[^0-9]/g,""))||0}

  // 2. LOGIKA UNTUK ADMIN PANEL (KEYBOARD SHIFT+A) TELAH DIHAPUS

  // 3. LOGIKA UNTUK TOMBOL SIMPAN DAN BATAL TELAH DIHAPUS

  search.oninput=render;
  sort.onchange=render;

  render();
})();
</script>

</body>
</html>
